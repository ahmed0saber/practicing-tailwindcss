<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Login Form</title>
    <link rel='stylesheet' href='./dist/output.css'>
</head>
<body class="min-h-screen bg-gray-100 text-gray-800 antialiased p-4 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 sm:max-w-xl mx-auto text-center">
        <h1 class="text-2xl font-light">Login To Continue</h1>
        <div class="relative mt-3 bg-white shadow-md rounded-md text-left overflow-hidden">
            <span class="h-2 bg-indigo-500 block"></span>
            <div class="p-4">
                <label class="block font-semibold">Enter your email<label>
                <input type="email" placeholder="Email" class="border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-1 focus:ring-indigo-400 rounded-md">
                <label class="block mt-3 font-semibold">Enter your password<label>
                <input type="password" placeholder="Password" class="border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-1 focus:ring-indigo-400 rounded-md">
                <div class="flex justify-between items-baseline">
                    <button class="mt-4 bg-indigo-500 text-white py-2 px-6 rounded-md hover:bg-indigo-400 transition-colors">Login</button>
                    <a href="#" class="text-sm hover:underline">Forgot password ?</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
